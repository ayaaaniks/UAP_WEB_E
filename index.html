<!DOCTYPE html>
<html>
  <head>
    <title>UAP</title>
    <style>
      table {
        width: 250px;
        border-collapse: separate;
      }
      th,
      td {
        border: 1px solid navy;
        padding: 5px;
        text-align: center;
        color: navy;
      }
      h2 {
        color: navy;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Kode</th>
          <th>Barang</th>
          <th>Harga</th>
        </tr>
        <tr>
          <th>001</th>
          <th>Barang A</th>
          <th>10.000</th>
        </tr>
        <tr>
          <th>002</th>
          <th>Barang B</th>
          <th>20.000</th>
        </tr>
        <tr>
          <th>003</th>
          <th>Barang C</th>
          <th>30.000</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        <tr></tr>
      </tbody>
    </table>

    <h2>Inputan user</h2>
    <table>
      <tbody>
        <tr>
          <th>Masukkan Kode</th>
          <th>:</th>
          <th>
            <textarea
              name=""
              id="inputan_kode"
              cols="10"
              rows="1"
            ></textarea>
          </th>
        </tr>
        <tr>
          <th>Banyaknya Barang</th>
          <th>:</th>
          <th>
            <textarea
              name=""
              id="inputan_barang"
              cols="10"
              rows="1"
            ></textarea>
          </th>
        </tr>
        <tr>
          <td>
            <button id="submit">Submit</button>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
